<div class="booksView"[ngClass]="(status == 'collectionView')? 'hiddenView': ''">
  <div class="row">
      <div *ngFor="let poke of pokemons | async" class="col-12 col-sm-12 col-md-6 col-lg-3">
            <div class="card">
                    <div class="card-header">
                      {{poke?.name}}
                    </div>
                    <img class="card-img-top" src="{{poke?.sprites.front_default}}" />
                    <div class="card-body">
                      <div class="row">
                        <div class="col-12">
                            <h5 class="card-text">
                              Habilidades:
                            </h5>
                        </div>
                        <div class="col-12">
                          <span *ngFor="let ab of poke?.abilities" class="badge badge-pill badge-success">{{ab?.ability.name}}</span>
                        </div>
                      </div>
                      <div class="row">
                        
                        <div class="col-6">
                          <a  class="btn btn-primary col-12 col-md-auto col-lg-auto" [routerLink]="['../../../pokemons/detail-poke', poke.id]">Ver Detalle</a>
                          <div class="col-12 col-md-auto col-lg-auto btn btn-primary mybtn" (click)="removeBook(poke.name, poke.key)">Eliminar</div>
                        </div>
                      </div>
                    </div>
                  </div>

         
              
                       
  </div>
</div>
