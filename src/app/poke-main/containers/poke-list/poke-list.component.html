

<div class="row" id="books">
    <div *ngFor="let pokemon of pokeList?.results; let i=index" class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3">
        <app-poke-card [poke]="pokemon"  [pokeFavorites]="favoriteList" ></app-poke-card>
</div>

<div class="w-100"></div>

  <div>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <button class="page-link"    [disabled]="isPageZero() ? true : null" (click)="previous()">Anterior</button>
          </li>

          <li class="page-item">
            <button class="page-link"  (click)="next()">Siguiente</button>
          </li>
        </ul>
      </nav>

</div>

</div>
