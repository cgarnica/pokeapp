<div>
  <div class="collectionView">

      <div class="form-group">
          <button class="col-12 col-md-auto col-lg-auto btn btn-secondary mybtn" (click)="showCreate()">Crear</button>
          <div class id="collection_addition" *ngIf="show">
              <app-collection-form (submitted)="newCollection($event)"></app-collection-form>
          </div>
      </div>
      <div class="list-group col-md-auto" id="collection_list">
          <div class="list-group-title col-md-auto" style="background-color: lightgrey">Colecciones</div>
          <br>
          <div class="row">
              <div *ngFor="let collection of listCollections | async" class="form-group col-md-12">
                  <div style="background-color: lightcyan">
                      <div class="card-header">Nombre: {{collection.name}}</div>
                      <div class="card-body">Descripción: {{collection.description}}</div>

                  </div>
                  <div class="col-xs-4">
                        <input type="button" value="Entrar" [routerLink]="['../collectionBooks/', collection.key]" class="col-12 col-md-auto col-lg-auto btn btn-secondary mybtn">
                        <div class="col-12 col-md-auto col-lg-auto btn btn-secondary mybtn" (click)="removeCollection(collection.name, collection.key)">Eliminar colección</div>
                  </div>

              </div>
          </div>
      </div>
  </div>
</div>
